<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramdom Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="txt">
            <p>Generate a <br> <span>Random Password</span></p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="Password" id="Pass">
            <button class="button1"><i class="fa-regular fa-copy"></i></button>
        </div>
        <div class="generate-btn">
            <button class="button2"><i class="fas fa-bolt"></i> Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
